<h1>Média - PPI</h1>

<form>
  <div>
    <label for="b1">Bim 1</label>
    <input id="b1" type="number" [(ngModel)]="notaB1" name="bim1">
  </div>

  <div>
    <label for="b2">Bim 2</label>
    <input id="b2" type="number" [(ngModel)]="notaB2" name="bim2">
  </div>

  <div>
    <label for="b3">Bim 3</label>
    <input id="b3" type="number" [(ngModel)]="notaB3" name="bim3">
  </div>

  <div>
    <label for="b4">Bim 4</label>
    <input id="b4" type="number" [(ngModel)]="notaB4" name="bim4">
  </div>

<div>
    <label for="PV">Prova Final</label>
    <input id="PV" type="number" [(ngModel)]="ProvaFinal" name="PV">
  </div> 

  <div>
    <input type="button" value="Calcular" (click)="CalculoParcial()">
  </div>

   <div>
    <input type="button" value="Recalcular" (click)="CalculoFinal(); CalculoMediaFinal()">
  </div>

</form>

<h3>Resultados:</h3>

<div>
  Situação Parcial: {{situacaoParcial}}
</div>

<div>
  Média Parcial: {{mediaParcial}}
</div>

<div>
  SituaçãoFinal: {{situacaoFinal}}
</div>
<div>
  Média Final:{{mediaFinal}}
</div>
